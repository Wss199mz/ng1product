<ul class="bg-w position-list">
    <li ui-sref="position({id:item.id})" class="item" ng-repeat="item in data|filterByObj:filterObj">
        <img class="logo fl" src="{{item.imageUrl}}" alt="">
        <h3 class="title" ng-bind="item.name"></h3>
        <p class="text" ng-bind="item.companyName+ '['+item.cityName+']'+ item.industryName+item.scaleName" ></p>
        <p class="text" ng-bind="item.salaryName"></p>
        <p class="text" ng-bind="item.date"></p>
        <span ng-if="isFavorite" ng-click="$event.stopPropagation();  select(item)" style="background-repeat:no-repeat;display:inline-block;width: 30px;height: 28px;
         background-size: 100%,100%;background-position: center;position: relative;z-index: 1000;"
              class="icon {{item.select?'star-active':'star'}}"></span>
        <div class="clear"></div>
    </li>
</ul>
